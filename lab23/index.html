<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laboratorio Musical de Maximilian 23</title>
  <script src="https://unpkg.com/vexflow@4.2.3/build/cjs/vexflow.js"></script>
  <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(180deg, #aee1f9 0%, #c7b5ff 100%);
      font-family: "Comic Sans MS", "Comic Neue", cursive;
      color: #222;
      overflow-x: hidden;
    }

    main {
      display: flex;
      flex-direction: column;
      min-height: 100dvh;
      padding: 16px;
      overflow: auto;
    }

    header {
      background: linear-gradient(90deg, #4ae2f2, #6f9cff);
      text-align: center;
      padding: 20px 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      position: relative;
      border-radius: 12px;
    }

    header img {
      height: clamp(60px, 8vw, 90px);
      vertical-align: middle;
      filter: drop-shadow(0 0 6px rgba(255,255,255,0.8));
    }

    header h1 {
      display: block;
      margin: 8px 0 4px 0;
      font-size: clamp(1.5em, 3vw, 2.5em);
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      animation: brillo 3s infinite alternate;
    }

    header p {
      margin: 0;
      color: #e9f8ff;
      font-size: clamp(0.9em, 1.4vw, 1.1em);
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    @keyframes brillo {
      from { text-shadow: 0 0 4px #fff, 0 0 8px #4ae2f2; }
      to { text-shadow: 0 0 8px #fff, 0 0 14px #6f9cff; }
    }

    #barra-opciones {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      margin: 25px 0;
      flex-wrap: wrap;
    }

    #barra-opciones label {
      font-weight: bold;
      color: #333;
      font-size: 1em;
    }

    select {
      border-radius: 10px;
      border: 2px solid #4ae2f2;
      padding: 8px 12px;
      font-size: 1em;
      background: #fff;
      color: #333;
      transition: 0.3s;
    }

    select:hover {
      background: #eafcff;
      transform: scale(1.05);
    }

    #pentagrama {
      margin: 0 auto;
      width: 95%;
      min-height: 50vh;
      max-height: calc(100dvh - 340px);
      height: auto;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      position: relative;
      overflow-x: auto;
      overflow-y: auto;
      border: 3px solid #4ae2f2;
      flex-grow: 1;
    }

    #figuras {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin: 25px 0;
      flex-wrap: wrap;
    }

    .figura {
      font-size: clamp(1.8em, 3vw, 2.6em);
      width: clamp(50px, 8vw, 70px);
      height: clamp(50px, 8vw, 70px);
      line-height: clamp(50px, 8vw, 70px);
      text-align: center;
      border: 3px solid #4ae2f2;
      border-radius: 50%;
      background: #ffffff;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .figura:hover, .figura.activa {
      background: #4ae2f2;
      color: #fff;
      transform: scale(1.15);
      border-color: #ffffff;
      box-shadow: 0 0 12px #4ae2f2;
    }

    #controles {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 18px;
      font-size: clamp(0.9em, 1.5vw, 1.1em);
      background: linear-gradient(90deg, #4ae2f2, #6f9cff);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    button:disabled {
      background: #b8ddee;
      cursor: not-allowed;
    }

    button.activa {
      background: #ff80b5 !important;
      box-shadow: 0 0 12px #ffaad4;
    }

    .nota {
      position: absolute;
      cursor: move;
      z-index: 100;
      pointer-events: auto;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #4ae2f2;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .nota.delete-mode {
      background: rgba(255, 0, 0, 0.15);
      border-color: #ff6666;
    }

    .nota .plus, .nota .minus {
      opacity: 0;
      transition: opacity 0.2s;
    }

    .nota.show-controls .plus, .nota.show-controls .minus {
      opacity: 1;
    }

    .nota .plus, .nota .minus {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      text-align: center;
      line-height: 26px;
      font-size: 1.1em;
      background: #4ae2f2;
      color: #fff;
      border: 1px solid #ffffff;
      position: absolute;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    .nota .plus {
      top: -32px;
      left: 50%;
      transform: translateX(-50%);
    }

    .nota .minus {
      bottom: -32px;
      left: 50%;
      transform: translateX(-50%);
    }

    .note-label {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid #4ae2f2;
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 0.9em;
      color: #333;
      text-align: center;
      z-index: 150;
    }

    @media (max-width: 768px) {
      #barra-opciones { gap: 12px; margin: 15px 0; }
      #figuras { gap: 18px; margin: 15px 0; }
      #controles { gap: 10px; margin-bottom: 20px; }
    }

    @media (max-width: 500px) {
      header { padding: 15px 5px; }
      #barra-opciones label { font-size: 0.9em; }
      select { padding: 6px 8px; font-size: 0.9em; }
    }
  </style>
</head>

  </main>

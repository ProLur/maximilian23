      border-radius: 5px;

      background: #2a2f38;

    }

    .typing span {
      display: inline-block;

      height: 6px;
      margin: 0 2px;
      background: #00ffcc;

    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {

      display: flex;
      align-items: center;
      justify-content: center;

    #policyButton:hover {

    /* === Modal === */

    #policyModal iframe {

<body>
  <header>
    <img src="Cabeza.png" alt="Maximilian">
    Maximilian 23
  </header>

  <div class="container">
    <div class="left-panel">
      <img id="maxImage" src="max.png" alt="Maximilian grande">
    </div>

    <div class="chat-panel">
      <div id="chat"></div>
      <footer>
        <input type="text" id="message" placeholder="Escribe tu mensaje..."
          onkeydown="if(event.key==='Enter' && !this.disabled){sendMessage()}">
        <button onclick="sendMessage()" id="sendButton">Enviar</button>
      </footer>
    </div>
  </div>

  <!-- Aviso de pol√≠ticas -->
  <div id="cookieBanner">
    <p>
      Usamos cookies y tecnolog√≠as similares para mejorar tu experiencia.
      Al continuar, aceptas nuestras <a href="https://maximilian23.com/politica.html" target="_blank">pol√≠ticas de uso</a>.
    </p>
    <button id="acceptCookies">Aceptar</button>
  </div>

  <!-- ‚öôÔ∏è Rueda dentada -->
  <div id="policyButton" title="Pol√≠tica de uso">‚öôÔ∏è</div>

  <!-- Modal pol√≠ticas -->
  <div id="policyModal">
    <button id="closeModal">√ó</button>
    <iframe src=""></iframe>
  </div>

  <script>
    const API_URL = "https://max23.onrender.com/chat";

    // üöÄ Ping inicial
    window.addEventListener("load", async () => {
      try { await fetch("https://max23.onrender.com/ping"); console.log("Ping enviado"); }
      catch { console.log("Ping fallido"); }
    });

    function linkify(t) {
      return t.replace(/(https?:\/\/[^\s"']+[a-zA-Z0-9\/#?=&_%~\-])(?![a-zA-Z0-9\/#?=&_%~\-])/g,
        u => `<a href="${u}" target="_blank">${u}</a>`);
    }

    function typeWriterEffect(e, t, d = 30, c = null) {
      let i = 0; e.innerHTML = "";
      (function typing() {
        if (i < t.length) {
          e.innerHTML = t.substring(0, ++i);
          e.parentElement.scrollTop = e.parentElement.scrollHeight;
          setTimeout(typing, d);
        } else if (c) c();
      })();
    }

    async function sendMessage() {
      const i = document.getElementById("message"), b = document.getElementById("sendButton"), c = document.getElementById("chat");
      const m = i.value.trim(); if (!m) return;
      i.disabled = b.disabled = true;
      const u = document.createElement("div"); u.className = "user"; u.textContent = m; c.appendChild(u);
      const bot = document.createElement("div"); bot.className = "bot";
      bot.innerHTML = `<div class="typing"><span></span><span></span><span></span></div>`; c.appendChild(bot);
      c.scrollTop = c.scrollHeight; i.value = "";
      try {
        const r = await fetch(API_URL, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ message: m }) });
        const d = await r.json(); bot.innerHTML = "";
        typeWriterEffect(bot, linkify(d.reply), 30, () => { i.disabled = b.disabled = false; i.focus(); });
      } catch {
        bot.textContent = "‚ö†Ô∏è Error de conexi√≥n."; i.disabled = b.disabled = false;
      }
    }

    window.addEventListener("load", () => {
      const c = document.getElementById("chat"), b = document.createElement("div");
      b.className = "bot"; c.appendChild(b);
      typeWriterEffect(b, "ü§ñ Hola, soy Maximilian 23. Estoy aqu√≠ para ayudarte con la informaci√≥n del colegio. ¬øQu√© quieres saber?");
      const banner = document.getElementById("cookieBanner"), a = document.getElementById("acceptCookies");
      if (!localStorage.getItem("cookiesAccepted")) setTimeout(() => banner.classList.add("show"), 800);
      a.addEventListener("click", () => { localStorage.setItem("cookiesAccepted", "true"); banner.classList.remove("show"); setTimeout(() => banner.remove(), 800); });
    });

    // üéûÔ∏è Animaci√≥n cabeza Max
    const maxImage = document.getElementById("maxImage");
    maxImage.addEventListener("click", () => {
      maxImage.src = "https://raw.githubusercontent.com/ProLur/maximilian23/refs/heads/main/2.gif";
      maxImage.addEventListener("load", () => setTimeout(() => maxImage.src = "max.png", 3000), { once: true });
    });

    // ü™ü Modal pol√≠ticas
    const pb = document.getElementById("policyButton"), modal = document.getElementById("policyModal"),
          frame = modal.querySelector("iframe"), close = document.getElementById("closeModal");

    pb.addEventListener("click", () => {
      if (window.innerWidth > 768) {
        frame.src = "https://maximilian23.com/politica.html";
        modal.style.display = "flex";
      } else window.open("https://maximilian23.com/politica.html", "_blank");
    });

    close.addEventListener("click", () => { modal.style.display = "none"; frame.src = ""; });
  </script>

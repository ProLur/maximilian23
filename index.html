<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maximilian 23</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      margin: 0;
      padding: 0;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    header {
      background: rgba(22, 27, 34, 0.95);
      padding: 8px 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 22px;
      font-weight: bold;
      color: #00ffcc;
      font-family: "Courier New", monospace;
      flex-shrink: 0;
    }

    header img {
      height: 40px;
      width: auto;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .left-panel {
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: rgba(13,17,23,0.9);
    }

    .left-panel video, .left-panel img {
      max-width: 200px;
      height: auto;
      border-radius: 10px;
      border: 2px solid #00ffcc;
      box-shadow: 0 0 15px #00ffcc88;
      cursor: pointer;
    }

    .chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(13, 17, 23, 0.9);
      height: 100%;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .user, .bot {
      padding: 12px;
      margin: 16px 12px;
      border-radius: 10px;
      max-width: 75%;
      font-family: "Courier New", monospace;
      white-space: pre-wrap;
      font-size: 18px;
      line-height: 1.5;
    }

    .user {
      background: #243b4a;
      color: #00ffcc;
      margin-left: auto;
      border: 1px solid #00ffcc;
    }

    .bot {
      background: #1e2d3d;
      color: #00ffcc;
      border: 1px solid #00ffcc;
    }

    footer {
      display: flex;
      padding: 8px;
      background: rgba(22, 27, 34, 0.95);
      border-top: 2px solid #00ffcc;
      position: sticky;
      bottom: 0;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
      background: #fff;
      color: #000;
    }

    button {
      background: #00ffcc;
      border: none;
      padding: 10px 14px;
      margin-left: 8px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }

    .typing span {
      display: inline-block;
      width: 6px;
      height: 6px;
      margin: 0 2px;
      background: #00ffcc;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    @keyframes blink {
      0% { opacity: .2; }
      20% { opacity: 1; }
      100% { opacity: .2; }
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }
      .left-panel {
        display: flex;
        flex: 1;
      }
      .chat-panel {
        flex: 2;
        border-left: 2px solid #00ffcc;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="Cabeza.png" alt="Maximilian">
    Maximilian 23
  </header>

  <div class="container">
    <div class="left-panel">
      <video id="maxVideo" src="waiting.mp4" autoplay muted></video>
      <img id="maxImage" src="max.png" alt="Maximilian grande" style="display:none">
    </div>

    <div class="chat-panel">
      <div id="chat"></div>
      <footer>
        <input type="text" id="message" placeholder="Escribe tu mensaje..."
          onkeydown="if(event.key==='Enter' && !this.disabled){sendMessage()}">
        <button onclick="sendMessage()" id="sendButton">Enviar</button>
      </footer>
    </div>
  </div>

  <script>
    const API_URL = "https://max23.onrender.com/chat";

    const maxVideo = document.getElementById("maxVideo");
    const maxImage = document.getElementById("maxImage");

    // 🔹 Al terminar waiting.mp4 → mostrar imagen estática
    maxVideo.addEventListener("ended", () => {
      maxVideo.style.display = "none";
      maxImage.style.display = "block";
    });

    // 🔹 Al hacer clic en la imagen → reproducir 1, 2 o 3 aleatoriamente
    maxImage.addEventListener("click", () => {
      const randomIndex = Math.floor(Math.random() * 3) + 1;
      const randomVideo = `${randomIndex}.mp4`;
      maxVideo.src = randomVideo;
      maxImage.style.display = "none";
      maxVideo.style.display = "block";
      maxVideo.play();

      maxVideo.onended = () => {
        maxVideo.style.display = "none";
        maxImage.style.display = "block";
        maxVideo.onended = null; // Limpia evento
      };
    });

    function linkify(text) {
      const urlRegex = /(https?:\/\/[^\s]+)/g;
      return text.replace(urlRegex, url => `<a href="${url}" target="_blank">${url}</a>`);
    }

    function typeWriterEffect(element, text, delay = 30, callback = null) {
      let i = 0;
      element.innerHTML = "";
      function typing() {
        if (i < text.length) {
          element.innerHTML = text.substring(0, i + 1);
          element.parentElement.scrollTop = element.parentElement.scrollHeight;
          i++;
          setTimeout(typing, delay);
        } else if (callback) callback();
      }
      typing();
    }

    async function sendMessage() {
      const input = document.getElementById("message");
      const sendButton = document.getElementById("sendButton");
      const chat = document.getElementById("chat");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      input.disabled = true;
      sendButton.disabled = true;

      const userBubble = document.createElement("div");
      userBubble.className = "user";
      userBubble.textContent = userMessage;
      chat.appendChild(userBubble);

      const botBubble = document.createElement("div");
      botBubble.className = "bot";
      botBubble.innerHTML = `<div class="typing"><span></span><span></span><span></span></div>`;
      chat.appendChild(botBubble);
      chat.scrollTop = chat.scrollHeight;

      // 🔹 Mostrar video thinking.mp4 mientras piensa
      maxVideo.src = "thinking.mp4";
      maxImage.style.display = "none";
      maxVideo.style.display = "block";
      maxVideo.play();

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage })
        });
        const data = await response.json();
        const safeReply = linkify(data.reply);

        // 🔹 Cuando llega respuesta → volver a imagen normal
        maxVideo.pause();
        maxVideo.style.display = "none";
        maxImage.style.display = "block";

        botBubble.innerHTML = "";
        typeWriterEffect(botBubble, safeReply, 30, () => {
          input.disabled = false;
          sendButton.disabled = false;
          input.focus();
        });
      } catch (err) {
        maxVideo.pause();
        maxVideo.style.display = "none";
        maxImage.style.display = "block";
        botBubble.textContent = "⚠️ Error de conexión.";
        input.disabled = false;
        sendButton.disabled = false;
        input.focus();
      }
    }

    window.addEventListener("load", () => {
      const chat = document.getElementById("chat");
      const botBubble = document.createElement("div");
      botBubble.className = "bot";
      chat.appendChild(botBubble);
      typeWriterEffect(
        botBubble,
        "🤖 Hola, soy Maximilian 23. Estoy aquí para ayudarte con la información del colegio. ¿Qué quieres saber?"
      );
    });
  </script>
</body>
</html>

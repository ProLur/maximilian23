<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maximilian 23</title>

  <link rel="icon" type="image/png" href="https://maximilian23.com/Cabeza.png">
  <meta name="description" content="Maximilian 23 es el asistente de inteligencia artificial del CEIP Juan XXIII de Zafra.">
  <meta name="theme-color" content="#00ffcc">
  <meta name="robots" content="index,follow">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background 0.3s ease;
    }

    header {
      background: rgba(22,27,34,0.95);
      padding: 8px 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 22px;
      font-weight: bold;
      color: #00ffcc;
      font-family: "Courier New", monospace;
      position: relative;
      z-index: 20;
    }

    header img { height: 40px; width: auto; }

    #policyIcon {
      display: none;
      position: absolute;
      right: 12px;
      font-size: 22px;
      color: #00ffcc;
      cursor: pointer;
      transition: transform .3s ease;
    }

    #policyIcon:hover { transform: rotate(30deg); }
    @media (max-width:600px) { #policyIcon { display: block; } }

    .container { flex: 1; display: flex; overflow: hidden; }

    .left-panel {
      display: none;
      flex: 1;
      align-items: center;
      justify-content: center;
      background: rgba(13,17,23,0.9);
      border-right: 2px solid #00ffcc;
    }

    .left-panel img {
      max-width: 220px;
      height: auto;
      border-radius: 10px;
      border: 2px solid #00ffcc;
      box-shadow: 0 0 15px #00ffcc88;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .left-panel img:hover { transform: scale(1.05); }

    .chat-panel {
      flex: 2;
      display: flex;
      flex-direction: column;
      background: rgba(13,17,23,0.9);
      height: 100%;
      position: relative;
    }

    @media (min-width:768px) {
      .left-panel { display: flex; }
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      scroll-behavior: smooth;
    }

    .user, .bot {
      padding: 12px;
      margin: 10px 12px;
      border-radius: 10px;
      max-width: 80%;
      font-family: "Courier New", monospace;
      white-space: pre-wrap;
      font-size: 17px;
      line-height: 1.5;
      word-break: break-word;
    }

    .user {
      background: #243b4a;
      color: #00ffcc;
      margin-left: auto;
      border: 1px solid #00ffcc;
    }

    .bot {
      background: #1e2d3d;
      color: #00ffcc;
      border: 1px solid #00ffcc;
    }

    footer {
      display: flex;
      padding: 8px;
      background: rgba(22,27,34,0.95);
      border-top: 2px solid #00ffcc;
      position: relative;
      z-index: 10;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
      background: #fff;
      color: #000;
    }

    button {
      background: #00ffcc;
      border: none;
      padding: 10px 14px;
      margin-left: 8px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }

    /* ‚öôÔ∏è Bot√≥n de pol√≠ticas flotante */
    #policyButton {
      position: fixed;
      background: rgba(0,255,204,.08);
      border: 1px solid #00ffcc88;
      color: #00ffcc;
      padding: 6px 12px;
      border-radius: 6px;
      font-family: "Courier New", monospace;
      font-size: 13px;
      transition: all .5s ease;
      backdrop-filter: blur(4px);
      z-index: 900;
      cursor: pointer;
      bottom: 100px;   /* un poco por encima del cuadro de texto */
      right: 20px;     /* lado derecho por defecto */
    }

    #policyButton:hover {
      background: rgba(0,255,204,.2);
      border-color: #00ffcc;
      box-shadow: 0 0 6px #00ffcc88;
    }

    /* Modo expandido: pasa al lado izquierdo */
    body.expanded #policyButton {
      bottom: 95px; /* ligeramente sobre el cuadro de texto */
      right: auto;
      left: 22px;
    }

    /* üßæ Banner de pol√≠ticas */
    #policyBanner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(13,17,23,0.97);
      color: #00ffcc;
      text-align: center;
      padding: 18px 10px;
      border-top: 2px solid #00ffcc;
      font-family: "Courier New", monospace;
      font-size: 14px;
      transform: translateY(100%);
      transition: transform 0.6s ease;
      z-index: 999;
    }

    #policyBanner.show { transform: translateY(0); }

    #policyBanner a {
      color: #00ffcc;
      text-decoration: underline;
      font-weight: bold;
    }

    #policyBanner a:hover { color: #33ffe6; }

    #acceptPolicies {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 6px 12px;
      margin-left: 8px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <header>
    <img src="Cabeza.png" alt="Cabeza del asistente Maximilian 23">
    Maximilian 23
    <div id="policyIcon" title="Ver pol√≠ticas de uso">‚öôÔ∏è</div>
  </header>

  <div class="container">
    <div class="left-panel">
      <img id="maxImage" src="max.png" alt="Maximilian grande">
    </div>

    <div class="chat-panel">
      <div id="chat"></div>
      <footer>
        <input type="text" id="message" placeholder="Escribe tu mensaje..."
          onkeydown="if(event.key==='Enter'&&!this.disabled){sendMessage()}">
        <button onclick="sendMessage()" id="sendButton">Enviar</button>
      </footer>
    </div>
  </div>

  <div id="policyButton" title="Ver pol√≠ticas de uso">‚öôÔ∏è Pol√≠ticas</div>

  <!-- üßæ Banner de pol√≠ticas -->
  <div id="policyBanner">
    Este sitio utiliza cookies y almacena datos de sesi√≥n para ofrecer un mejor servicio.
    Al continuar, aceptas nuestras <a href="https://maximilian23.com/politica.html" target="_blank">pol√≠ticas de uso</a>.
    <button id="acceptPolicies">Aceptar</button>
  </div>

  <script>
    const API_URL = "https://max23.onrender.com/chat";

    function scrollBottom() {
      const chat = document.getElementById("chat");
      chat.scrollTop = chat.scrollHeight;
    }

    function linkify(t) {
      return t.replace(/(https?:\/\/[^\s"']+[a-zA-Z0-9\/#?=&_%~\-])/g,
        u => `<a href="${u}" target="_blank">${u}</a>`);
    }

    function typeWriterEffect(el, text, delay = 30, done = null) {
      let i = 0; el.innerHTML = "";
      const chat = document.getElementById("chat");
      function step() {
        if (i < text.length) {
          el.innerHTML = text.substring(0, ++i);
          if (i % 3 === 0) chat.scrollTop = chat.scrollHeight;
          setTimeout(step, delay);
        } else {
          chat.scrollTop = chat.scrollHeight;
          if (done) done();
        }
      }
      step();
    }

    async function sendMessage() {
      const i = document.getElementById("message");
      const b = document.getElementById("sendButton");
      const chat = document.getElementById("chat");
      const msg = i.value.trim(); if (!msg) return;

      i.disabled = b.disabled = true;
      const user = document.createElement("div");
      user.className = "user";
      user.textContent = msg;
      chat.appendChild(user);

      const bot = document.createElement("div");
      bot.className = "bot";
      bot.innerHTML = '<div class="typing"><span></span><span></span><span></span></div>';
      chat.appendChild(bot);
      scrollBottom();

      i.value = "";

      try {
        const r = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });
        const data = await r.json();
        const reply = linkify(data.reply);
        bot.innerHTML = "";
        typeWriterEffect(bot, reply, 30, () => {
          i.disabled = b.disabled = false;
          i.focus();
        });
      } catch {
        bot.textContent = "‚ö†Ô∏è Error de conexi√≥n.";
        i.disabled = b.disabled = false;
        scrollBottom();
      }
    }

    // üü¢ Bienvenida
    window.addEventListener("DOMContentLoaded", () => {
      const chat = document.getElementById("chat");
      const b = document.createElement("div");
      b.className = "bot";
      chat.appendChild(b);
      typeWriterEffect(b,
        "ü§ñ Hola, soy Maximilian 23. Estoy aqu√≠ para ayudarte con la informaci√≥n del colegio. ¬øQu√© quieres saber?");
      scrollBottom();
    });

    // üßæ Bot√≥n y banner de pol√≠ticas
    const policyButton = document.getElementById("policyButton");
    const banner = document.getElementById("policyBanner");
    const policyIcon = document.getElementById("policyIcon");

    [policyButton, policyIcon].forEach(el =>
      el.addEventListener("click", () => {
        document.body.classList.toggle("expanded");
        banner.classList.toggle("show");
        window.open("https://maximilian23.com/politica.html", "_blank");
      })
    );

    document.getElementById("acceptPolicies").addEventListener("click", () => {
      banner.classList.remove("show");
      document.body.classList.remove("expanded");
      localStorage.setItem("policiesAccepted", "true");
    });

    const maxImage = document.getElementById("maxImage");
    maxImage.addEventListener("click", () => {
      maxImage.src = "https://raw.githubusercontent.com/ProLur/maximilian23/refs/heads/main/2.gif";
      maxImage.addEventListener("load", () => setTimeout(() => maxImage.src = "max.png", 3000), { once: true });
    });
  </script>
</body>
</html>

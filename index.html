<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maximilian 23</title>

  <link rel="icon" type="image/png" href="https://maximilian23.com/Cabeza.png">
  <meta name="description" content="Maximilian 23 es el asistente de inteligencia artificial del CEIP Juan XXIII de Zafra.">
  <meta name="theme-color" content="#00ffcc">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      margin: 0;
      padding: 0;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    header {
      background: rgba(22,27,34,0.95);
      padding: 8px 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 22px;
      font-weight: bold;
      color: #00ffcc;
      font-family: "Courier New", monospace;
      position: relative;
      flex-shrink: 0;
    }

    header img {
      height: 40px;
      width: auto;
    }

    #policyIcon {
      display: none;
      position: absolute;
      right: 12px;
      font-size: 22px;
      color: #00ffcc;
      cursor: pointer;
      transition: transform .3s ease;
    }
    #policyIcon:hover { transform: rotate(30deg); }
    @media (max-width:600px) { #policyIcon { display: block; } }

    .container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .left-panel {
      display: none;
      flex: 1;
      align-items: center;
      justify-content: center;
      background: rgba(13,17,23,0.9);
      border-right: 2px solid #00ffcc;
    }

    .left-panel img {
      max-width: 220px;
      height: auto;
      border-radius: 10px;
      border: 2px solid #00ffcc;
      box-shadow: 0 0 15px #00ffcc88;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .left-panel img:hover {
      transform: scale(1.05);
    }

    .chat-panel {
      flex: 2;
      display: flex;
      flex-direction: column;
      background: rgba(13,17,23,0.9);
      height: 100%;
    }

    @media (min-width:768px) {
      .left-panel { display: flex; }
      .chat-panel { border-left: none; }
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      scroll-behavior: smooth;
    }

    .user, .bot {
      padding: 12px;
      margin: 10px 12px;
      border-radius: 10px;
      max-width: 80%;
      font-family: "Courier New", monospace;
      white-space: pre-wrap;
      font-size: 17px;
      line-height: 1.5;
      word-break: break-word;
    }

    .user {
      background: #243b4a;
      color: #00ffcc;
      margin-left: auto;
      border: 1px solid #00ffcc;
    }

    .bot {
      background: #1e2d3d;
      color: #00ffcc;
      border: 1px solid #00ffcc;
    }

    footer {
      display: flex;
      padding: 8px;
      background: rgba(22,27,34,0.95);
      border-top: 2px solid #00ffcc;
      flex-shrink: 0;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
      background: #fff;
      color: #000;
    }

    button {
      background: #00ffcc;
      border: none;
      padding: 10px 14px;
      margin-left: 8px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }

    #policyButton {
      position: fixed;
      bottom: 12px;
      left: 12px;
      background: rgba(0,255,204,.08);
      border: 1px solid #00ffcc88;
      color: #00ffcc;
      padding: 6px 12px;
      border-radius: 6px;
      font-family: "Courier New", monospace;
      font-size: 13px;
      transition: all .3s ease;
      backdrop-filter: blur(4px);
      z-index: 900;
      cursor: pointer;
    }
    #policyButton:hover {
      background: rgba(0,255,204,.2);
      border-color: #00ffcc;
      box-shadow: 0 0 6px #00ffcc88;
    }
    @media (max-width:600px) { #policyButton { display: none; } }

    #policyModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,.8);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(3px);
    }

    #policyModal iframe {
      width: 80%; height: 80%;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      box-shadow: 0 0 25px #00ffcc88;
      background: #0d1117;
    }

    #closeModal {
      position: absolute;
      top: 8%;
      right: 11%;
      background: #00ffcc;
      border: none;
      border-radius: 50%;
      color: #000;
      font-weight: bold;
      width: 32px; height: 32px;
      cursor: pointer;
      font-size: 18px;
      line-height: 1;
      box-shadow: 0 0 10px #00ffcc99;
    }

    #cookieBanner {
      position: fixed;
      bottom: -150px;
      left: 0; right: 0;
      background: rgba(13,17,23,.97);
      color: #00ffcc;
      text-align: center;
      padding: 15px 10px;
      font-family: "Courier New", monospace;
      font-size: 15px;
      border-top: 2px solid #00ffcc;
      box-shadow: 0 -3px 10px rgba(0,255,204,.3);
      transition: bottom .8s ease;
      z-index: 1000;
    }
    #cookieBanner.show { bottom: 0; }
  </style>
</head>

<body>
  <header>
    <img src="Cabeza.png" alt="Maximilian">
    Maximilian 23
    <div id="policyIcon" title="Ver pol√≠ticas de uso">‚öôÔ∏è</div>
  </header>

  <div class="container">
    <div class="left-panel">
      <img id="maxImage" src="max.png" alt="Maximilian grande">
    </div>

    <div class="chat-panel">
      <div id="chat"></div>
      <footer>
        <input type="text" id="message" placeholder="Escribe tu mensaje..."
          onkeydown="if(event.key==='Enter'&&!this.disabled){sendMessage()}">
        <button onclick="sendMessage()" id="sendButton">Enviar</button>
      </footer>
    </div>
  </div>

  <div id="cookieBanner">
    <p>Usamos cookies y tecnolog√≠as similares. Al continuar, aceptas nuestras <a href="https://maximilian23.com/politica.html" target="_blank">pol√≠ticas de uso</a>.</p>
    <button id="acceptCookies">Aceptar</button>
  </div>

  <div id="policyButton" title="Ver pol√≠ticas de uso">‚öôÔ∏è Pol√≠ticas</div>

  <div id="policyModal">
    <button id="closeModal">√ó</button>
    <iframe src=""></iframe>
  </div>

  <script>
    const API_URL="https://max23.onrender.com/chat";

    window.addEventListener("load",async()=>{
      try{await fetch("https://max23.onrender.com/ping");}catch{}
    });

    function linkify(t){
      return t.replace(/(https?:\/\/[^\s"']+[a-zA-Z0-9\/#?=&_%~\-])/g,u=>`<a href="${u}" target="_blank">${u}</a>`);
    }

    function scrollToBottom(){const c=document.getElementById("chat");c.lastElementChild?.scrollIntoView({behavior:"smooth"});}

    function typeWriterEffect(e,t,d=30,c=null){
      let i=0;e.innerHTML="";
      (function typing(){
        if(i<t.length){e.innerHTML=t.substring(0,++i);scrollToBottom();setTimeout(typing,d);}else if(c)c();
      })();
    }

    async function sendMessage(){
      const i=document.getElementById("message"),b=document.getElementById("sendButton"),c=document.getElementById("chat");
      const m=i.value.trim();if(!m)return;
      i.disabled=b.disabled=true;
      const u=document.createElement("div");u.className="user";u.textContent=m;c.appendChild(u);
      const bot=document.createElement("div");bot.className="bot";
      bot.innerHTML=`<div class="typing"><span></span><span></span><span></span></div>`;
      c.appendChild(bot);scrollToBottom();
      i.value="";
      try{
        const r=await fetch(API_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({message:m})});
        const d=await r.json();bot.innerHTML="";
        typeWriterEffect(bot,linkify(d.reply),30,()=>{i.disabled=b.disabled=false;i.focus();scrollToBottom();});
      }catch{bot.textContent="‚ö†Ô∏è Error de conexi√≥n.";i.disabled=b.disabled=false;scrollToBottom();}
    }

    window.addEventListener("load",()=>{
      const c=document.getElementById("chat"),b=document.createElement("div");
      b.className="bot";c.appendChild(b);
      typeWriterEffect(b,"ü§ñ Hola, soy Maximilian 23. Estoy aqu√≠ para ayudarte con la informaci√≥n del colegio. ¬øQu√© quieres saber?");
      const banner=document.getElementById("cookieBanner"),a=document.getElementById("acceptCookies");
      if(!localStorage.getItem("cookiesAccepted"))setTimeout(()=>banner.classList.add("show"),800);
      a.addEventListener("click",()=>{localStorage.setItem("cookiesAccepted","true");
        banner.classList.remove("show");setTimeout(()=>banner.remove(),800);});
    });

    // üéûÔ∏è Animaci√≥n del mu√±eco Maximilian
    const maxImage=document.getElementById("maxImage");
    maxImage.addEventListener("click",()=>{
      maxImage.src="https://raw.githubusercontent.com/ProLur/maximilian23/refs/heads/main/2.gif";
      maxImage.addEventListener("load",()=>setTimeout(()=>maxImage.src="max.png",3000),{once:true});
    });

    // ü™ü Modal pol√≠ticas
    const openers=[document.getElementById("policyButton"),document.getElementById("policyIcon")],
          modal=document.getElementById("policyModal"),
          frame=modal.querySelector("iframe"),
          close=document.getElementById("closeModal");
    openers.forEach(btn=>btn.addEventListener("click",()=>{
      if(window.innerWidth>768){frame.src="https://maximilian23.com/politica.html";modal.style.display="flex";}
      else window.open("https://maximilian23.com/politica.html","_blank");
    }));
    close.addEventListener("click",()=>{modal.style.display="none";frame.src="";});
  </script>
</body>
</html>

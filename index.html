<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maximilian 23</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      margin: 0;
      padding: 0;
      height: 100dvh;   /* altura din&aacute;mica m&oacute;vil */
      display: flex;
      flex-direction: column;
      position: relative;
    }

    header {
      background: rgba(22, 27, 34, 0.95);
      padding: 8px 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 22px;
      font-weight: bold;
      color: #00ffcc;
      font-family: "Courier New", monospace;
      flex-shrink: 0;
    }

    header img {
      height: 40px;
      width: auto;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .left-panel {
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: rgba(13,17,23,0.9);
    }

    .left-panel img {
      max-width: 200px;
      height: auto;
      border-radius: 10px;
      border: 2px solid #00ffcc;
      box-shadow: 0 0 15px #00ffcc88;
    }

    .chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(13, 17, 23, 0.9);
      height: 100%;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .user, .bot {
      padding: 12px;
      margin: 16px 12px;
      border-radius: 10px;
      max-width: 75%;
      font-family: "Courier New", monospace;
      white-space: pre-wrap;
      font-size: 18px;
      line-height: 1.5;
    }

    .user {
      background: #243b4a;
      color: #00ffcc;
      margin-left: auto;
      border: 1px solid #00ffcc;
    }

    .bot {
      background: #1e2d3d;
      color: #00ffcc;
      border: 1px solid #00ffcc;
    }

    .bot a {
      color: #00ffcc;
      font-weight: bold;
      text-decoration: none;
    }

    .bot a:hover {
      text-decoration: underline;
    }

    footer {
      display: flex;
      padding: 8px;
      background: rgba(22, 27, 34, 0.95);
      border-top: 2px solid #00ffcc;
      position: sticky;
      bottom: 0;
    }

    input {
      flex: 1;
      min-width: 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
    }

    button {
      background: #00ffcc;
      border: none;
      padding: 10px 14px;
      margin-left: 8px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      flex-shrink: 0;
    }

    /* Animaci&oacute;n typing */
    .typing {
      display: inline-block;
    }
    .typing span {
      display: inline-block;
      width: 6px;
      height: 6px;
      margin: 0 2px;
      background: #00ffcc;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }
    .typing span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0% { opacity: .2; }
      20% { opacity: 1; }
      100% { opacity: .2; }
    }

    @media (max-width: 480px) {
      .user, .bot {
        font-size: 15px;
      }
      header img {
        height: 32px;
      }
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }
      .left-panel {
        display: flex;
        flex: 1;
      }
      .chat-panel {
        flex: 2;
        border-left: 2px solid #00ffcc;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="Cabeza.png" alt="Maximilian">
    Maximilian 23
  </header>

  <div class="container">
    <!-- Panel lateral -->
    <div class="left-panel">
      <img src="max.png" alt="Maximilian grande">
    </div>

    <!-- Panel de chat -->
    <div class="chat-panel">
      <div id="chat"></div>
      <footer>
        <input type="text" id="message" placeholder="Escribe tu mensaje..."
          onkeydown="if(event.key==='Enter'){sendMessage()}">
        <button onclick="sendMessage()">Enviar</button>
      </footer>
    </div>
  </div>
